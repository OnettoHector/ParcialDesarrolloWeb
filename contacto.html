<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Personal - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="header">
        <div id="textoHeader" class="mitadHeader">
            <h1>Ficha Personal</h1>
            <span>Perfil de Estudiante</span>
        </div>
        <div id="nocheHeader" class="mitadHeader">
            <span class="material-symbols-outlined" id="moon-icon">
                bedtime
            </span>
        </div>
    </div>

    <main>
        <div id="informacionUsuario">
            <div id="imagenUsuario">
                <img src="Imagenes/imagen-alumno-cuadrada.jpg">
            </div>
            <div id="datosUsuarioUno">
                <div id="nombreUsuario">Hector Martín Onetto</div>
                <div id="enlacesUsuario">
                    <span><a href="index.html">Home</a></span>
                    <span><a target="_blank" href="https://onettohector.github.io/TP-LOCAL-COMERCIAL-2/">Local comercial</a></span>
                    <span><a target="_blank" href="https://onettohector.github.io/actividadfanpageviernes/">Fan page</a></span>
                    <span><a href="contacto.html">Contacto</a></span>
                </div>
            </div>
        </div>

        <section id="contact-section">
            <h2>Contacto</h2>
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="comentarios">Comentarios</label>
                    <textarea id="comentarios" name="comentarios" rows="5"></textarea>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </section>

        <footer class="footer">
            <span class="copyright">© 2025 Todos los derechos reservados</span>
            <a href="https://github.com/OnettoHector/ParcialDesarrolloWeb/" target="_blank" class="github-link">
                Ver en GitHub
            </a>
        </footer>
    </main>

    <script src="scripts.js"></script>

</body>


</html>
